<h1 class="display-5 m-3">Reviews</h1>
<div *ngFor="let review of actualProduct.reviews">
  <div class="d-flex">
    <i class="bi bi-person-circle big mx-5 my-auto"></i>
    <div class="data my-auto">
      <h5>{{ review.name }}</h5>
      <h6>{{ review.date }}</h6>
      <div class="d-flex">
        <app-stars [rating]="review.rating"></app-stars>
      </div>
    </div>
    <p class="p-4 my-auto">
      {{ review.opinion }}
    </p>
  </div>
  <hr class="w-25 ms-5" />
</div>
