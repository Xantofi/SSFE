<app-header></app-header>
<div class="container mx-0">
  <div class="row">
    <div class="col-4 pt-5 border">
      <app-aside
        [productList]="productList"
        (filterBtnActive)="filterBtnIsActive()"
        (resetFilterBtnActive)="resetFilterBtnIsActive()"
        (updateProduct)="updateProduct($event)"
      ></app-aside>
    </div>
    <!--Posible adaptacion a ngClass-->
    <div
      class="col-8 px-0"
      [ngStyle]="{
        'background-color': currentProduct.favourite ? '#505050' : 'transparent'
      }"
      [style.color]="currentProduct.favourite ? 'white' : 'black'"
    >
      <app-principal
        [imageRoute]="currentImageRoute"
        [actualProduct]="currentProduct"
        [fav]="fav"
        (removeProduct)="removeItem()"
      ></app-principal>
      <div class="border" *ngIf="currentProduct.similarProducts.length">
        <app-similar-products
          [actualProduct]="currentProduct"
        ></app-similar-products>
      </div>
      <div class="border" *ngIf="currentProduct.reviews?.length">
        <app-reviews [actualProduct]="currentProduct"></app-reviews>
      </div>
    </div>
  </div>
</div>
