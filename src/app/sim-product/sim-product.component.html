<div class="d-flex col-12 mb-4">
  <img
    [src]="'../assets/Images/' + simProd.product + '.jpg'"
    [alt]="simProd.product"
    class="col-4 h-100"
  />
  <div class="my-auto ms-2">
    <h3 class="fw-medium">
      {{ simProd.product }}
    </h3>
    <div class="d-flex">
      <app-stars [rating]="simProd.rating"></app-stars>
    </div>
    <p>
      {{ simProd.price + simProd.currency }}
    </p>
  </div>
</div>
